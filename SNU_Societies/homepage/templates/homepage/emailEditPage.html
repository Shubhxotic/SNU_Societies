<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
    <h1>Customize your email </h1>
    <h1>{{eventName}}</h1>
    <form action="/customemail/{{eventName}}/" method="post">
       {% csrf_token %}
        {% for field in form %}
            {{field.label}}{{ field }}<br>
        {% endfor %}
        <input type="submit" value="Send Mail">
    </form>
</body>
</html>
